<app-header-tab titulo="Tab 4"></app-header-tab>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Adivina un número del 0 al 100</ion-label>
      <ion-button (click)="onClick()">COMPROBAR</ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label>Numero</ion-label>
      <ion-input type="number" placeholder="Introduce un número entre 0 y 100"[(ngModel)]="numUsu"></ion-input>
    </ion-item>
    <ion-item *ngIf="mensaje">
      <ion-label>{{ mensaje }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
